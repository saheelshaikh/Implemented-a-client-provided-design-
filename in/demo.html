<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: #f8f9fa;
        }

        .navbar .logo img {
            width: 150px;
            height: 50px;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #5f5f5f;
            font-size: 1rem;
        }
      
        .portfolio-wrapper {
            padding: 20px 150px;
            background: #ffffff;
        }

        .portfolio-container {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
            border-radius: 50px 50px 0 0;
        }

        .background {
            width: 100%;
            height: 100%;
            background: url(img2.jpg) no-repeat center center/cover;
            filter: blur(5px);
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        .text-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            z-index: 3;
        }

        .text {
            color: white;
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            font-family: 'Brush Script MT', cursive;
        }

        .divider {
            width: 100%;
            height: 2px;
            background: #ccc;
            margin: 20px 0;
        }

        .heading-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            padding: 15px 20px;
            background: #cecec7;
            border-radius: 10px 10px 0px 0;
          
        }

        .slider-container {
            display: none;
            text-align: center;
            background-color:#f8f9fa;
        }

        .carousel {
            max-width: 95%;
            margin: 0 auto;
        }
        .toggle-btn {
            background: black;
            color: white;
            border: none;
            font-size: 20px;
            padding: 5px 12px;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .circle {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #c86dd7, #3023ae);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="logo.jpg" alt="logo">
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Archive</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
   
    <div class="portfolio-wrapper">
        <div class="portfolio-container">
            <div class="background"></div>
            <div class="overlay"></div>
            <div class="text-container">
                <div class="text">See Portfolio</div>
                <div class="circle"></div>
            </div>
        </div>
        
        <div class="divider"></div>
        
        <div class="heading-row">
            <span>01</span>
            <span><strong>Heading 1</strong></span>&nbsp;&nbsp;
            <span>Description of the first heading</span>&nbsp;&nbsp;
            <span>View More</span>&nbsp;&nbsp;
            <button class="toggle-btn" id="plus" onclick="toggleSlider()">+</button>
        </div>
        <div class="slider-container" id="slider-container">
            <div class="d-flex justify-content-around py-3">
                <span>01</span>
                <span><strong>Heading 1</strong></span>
                <span>Description of the first heading</span>
                <span>
                <button class="btn btn-dark me-2" onclick="prevSlide()">⟨</button>
                <button class="btn btn-dark" onclick="nextSlide()">⟩</button>
                <button class="btn btn-dark ms-2">Live Project</button>
            </span>
            </div>
            <div id="carouselExample" class="carousel slide" data-bs-ride="false">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img.jpg" class="d-block w-100" alt="Slide 1">
                    </div>
                    <div class="carousel-item">
                        <img src="img2.jpg" class="d-block w-100" alt="Slide 2">
                    </div>
                    <div class="carousel-item">
                        <img src="see.jpg" class="d-block w-100" alt="Slide 3">
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <div class="footer">
        <center>
    <img src="logo.jpg" alt="logo" width="200" height="100"></center>
    </div>
    <script>
       function toggleSlider() {
    const plusElement = document.getElementById("plus");
    plusElement.textContent = plusElement.textContent === "-" ? "+" : "-";
    if(plusElement.textContent === "+") {
        document.getElementById("slider-container").style.display = "none";
    } else {
        document.getElementById("slider-container").style.display = "block";
    }
       }

        function prevSlide() {
            let carousel = bootstrap.Carousel.getOrCreateInstance(document.getElementById("carouselExample"));
            carousel.prev();
        }

        function nextSlide() {
            let carousel = bootstrap.Carousel.getOrCreateInstance(document.getElementById("carouselExample"));
            carousel.next();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
